<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">


    
</head>
<body>
    <header class="titulo">
        BlackJack
    </header>

    <div class="row mt-2">
        <div class="col text-center fondoVerde">
            <button class="btn btn-danger">Nuevo Juevo</button>
            <button class="btn btn-primary">Pedir Carta</button>
            <button class="btn btn-primary">Detener</button>
        </div>
    </div>

    <div class="row container fondoVerde">
       <div class="col">
            <h1>Jugador Uno <small>0</small> </h1>
            <div id="jugador-cartas" >
                <img class="carta" src="assets/cartas/2D.png" alt="Carta 1">
                <img class="carta" src="assets/cartas/8C.png" alt="Carta 2">
                <img class="carta" src="assets/cartas/9H.png" alt="Carta 3">
                <img class="carta" src="assets/cartas/9H.png" alt="Carta 3">               
                <img class="carta" src="assets/cartas/9H.png" alt="Carta 3">
            </div>
       </div>
    </div>

        <div class="row container fondoVerde">
       <div class="col">
            <h1>Computadora<small>0</small> </h1>
            <div id="computadora-cartas" >
                <img class="carta" src="assets/cartas/2D.png" alt="Carta 1">
                <img class="carta" src="assets/cartas/8C.png" alt="Carta 2">
                <img class="carta" src="assets/cartas/9H.png" alt="Carta 3">
                <img class="carta" src="assets/cartas/9H.png" alt="Carta 3">               
                <img class="carta" src="assets/cartas/9H.png" alt="Carta 3">
            </div>
       </div>
    </div>
     
    <script src="assets/js/undescore.js" ></script>
    <script src="assets/js/juego.js"></script>
</body>
</html>
